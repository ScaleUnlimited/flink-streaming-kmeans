<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = '__MAPBOX_ACCESS_TOKEN__';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
    center: [-73.935242, 40.730610], // starting position [lng, lat]
    zoom: 11.5 // starting zoom
});



function getPoints() {
    
    xhttp = new XMLHttpRequest()
	xhttp.open("GET", "http://localhost:8085/clusters/", false);
	xhttp.send();
	console.log(xhttp.responseText);
	return JSON.parse(xhttp.responseText)
    
}

map.on('load', function () {
    // Add a source and layer displaying the centroids that will be animated.
    map.addSource('flinkcentroids', {
        "type": "geojson",
        "data": getPoints()
    });

    map.addLayer({
        "id": "centroids",
        "source": "flinkcentroids",
        "type": "circle",
        "paint": {
            "circle-radius": 20,
            "circle-opacity": 0.6,
            "circle-color": "#FF0000"
        },
        "filter": ["==", "$type", "Point"]
    });

	function animateMarker() {
        // Update the data to a new position .
        map.getSource('flinkcentroids').setData(getPoints());

    }

   // Update the centroids every 0.5 seconds.
   var timer = window.setInterval(animateMarker, 500);
});


</script>

</body>
</html>
